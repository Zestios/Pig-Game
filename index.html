<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300, 400,600" rel="stylesheet" type="text/css">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		<link type="text/css" rel="stylesheet" href="style.css">

		<title>Pig Game</title>
	</head>

	<body>
		<div class="wrapper clearfix">
			<div class="player-0-panel active">
				<div class="player-name" id="name-0">Player 1</div>
				<div class="player-score" id="score-0">43</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-0">11</div>
				</div>
			</div>

			<div class="player-1-panel">
				<div class="player-name" id="name-1">Player 2</div>
				<div class="player-score" id="score-1">72</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-1">0</div>
				</div>
			</div>

			<div class="radio-box">
				<label>Number of dices: </label>
				<input class="checks" type="radio" name="number-dice" value="1-dice" id="1-dice" checked>1
				<input class="checks" type="radio" name="number-dice" value="2-dices" id="2-dices">2
				<br />
			</div>

			<div class="dropdown-box">
				<label>Winning Score: </label>
				<select name="winning-score" id="winning-score">
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="75">75</option>
					<option value="100" selected="selected">100</option>
					<option value="200">200</option>
				</select>
			</div>

			<button class="rules">
				<ion-icon name="help-circle" class="btn-help"></ion-icon>Help
			</button>

			<button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
			<button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
			<button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

			<img src="dice-5.png" alt="Dice" class="dice-1">
			<img src="dice-5.png" alt="Dice" class="dice-2">
		</div>

		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
		<script src="app.js"></script>
	</body>

</html>
